<html>
<head></head>
<body>
<script>
function sync(){
var s = document.getElementById("input1");
var i = document.getElementsByTagName("INPUT");
for(var x = 0; x < i.length; x++){
i[x].value = s.value;
}
}
</script>

<input type="text" name="in1" id="input1" onkeyup="sync()"></input><br/><br/>
<input type="text" name="in2" id="input2" onkeyup="sync()"></input><br/><br/>
<input type="text" name="in3" id="input3" onkeyup="sync()"></input><br/><br/>
<input type="text" name="in4" id="input4" onkeyup="sync()"></input><br/><br/>
<input type="text" name="in5" id="input5" onkeyup="sync()"></input><br/><br/>


</body>
</html>
